name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: |
          echo "Building with Next.js..."
          npm run build
          echo "Build completed, checking output..."
          ls -la
          
      - name: Debug and ensure static export
        run: |
          echo "=== Debug Information ==="
          echo "Current directory contents:"
          ls -la
          echo ""
          echo "Looking for build outputs:"
          find . -maxdepth 2 -name "out" -o -name ".next" -type d
          echo ""
          
          if [ -d "out" ]; then
            echo "✓ Found out directory:"
            ls -la out/ | head -10
          else
            echo "✗ No out directory found"
            echo "Checking .next directory:"
            if [ -d ".next" ]; then
              ls -la .next/ | head -10
              echo ""
              echo "Checking for static files in .next:"
              find .next -name "*.html" -o -name "static" -type d | head -5
            fi
            
            echo "Creating out directory and copying files..."
            mkdir -p out
            
            # Copy static assets
            if [ -d ".next/static" ]; then
              cp -r .next/static out/_next/
            fi
            
            # Look for HTML files
            if [ -f ".next/server/app/index.html" ]; then
              cp .next/server/app/index.html out/index.html
            elif [ -f ".next/server/pages/index.html" ]; then
              cp .next/server/pages/index.html out/index.html
            else
              echo "No index.html found, creating basic one..."
              echo "<!DOCTYPE html><html><head><title>Millionaire Barbershop</title></head><body><h1>Loading...</h1></body></html>" > out/index.html
            fi
            
            echo "Final out directory:"
            ls -la out/
          fi
        env:
          GITHUB_PAGES: true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4